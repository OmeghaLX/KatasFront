    <h1 align=center>Ingresa tu informacion para un pedido</h1>
    <form>
        <div class="form-group">
            <label for="NombreC">Nombre Completo</label>
            <input type="text" class="form-control" id="NombreC"  placeholder="Ingresa tu nombre completo">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Correo electronico</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingresa tu Mail">
            <small id="emailHelp" class="form-text text-muted">Tu mail nunca sera compartido con nadie mas.</small>
        </div>
        
        <div class="form-group">
            <label for="NTel">Numero de telefono</label>
            <input type="tel" class="form-control" id="NTel"  placeholder="Telefono">
        </div>
        <div class="form-group">
            <label for="FechaP">Fecha de entrega</label>
            <input type="date" class="form-control" id="FechaP"  placeholder="Fecha de entrega">
        </div>
        <div class="form-group">
            <label for="Sabor">Escoge tu sabor</label><br>
            <select id="Sabor" name="Sabor">
                <option value="Chocolate">pastel X ($100 Rebanada)</option>
                <option value="Vainilla">pastel de vainilla ($80 Rebanada)</option>
                <option value="Cajeta">pastel de chocolate ($70 Rebanada)</option>
                <option value="Red Velvet">pastel de Red velvet ($0 Rebanada)</option>
            </select>
        </div>
        <div class="form-group">
            <label for="RebanadasP">Cantidad de rebanadas</label>
            <input type="range" id="vol" name="vol" min="1" max="15">
        </div>
        <div class="form-group">
            <label for="decoracion">Escoge tu decoracion</label><br>
            <select id="decoracion" name="decoracion">
                <option value="Ninguno"> Ninguna</option>
                <option value="Fondant">Fondant ($70)</option>
                <option value="Sprinkles">Chispas ($50)</option>
                <option value="Buttercream">Crema batida ($150)</option>
            </select>
        </div>
        <div class="form-group">
            <label for="Input2"> ingresa tu dirección</label><br>
            <input type="text" placeholder="Calle y numero" id="Input2" name="Input2">
        </div>
        <div class="form-group">
            <label for="Input2"> informacion adicional</label><br>
            <input type="text" placeholder="Datos o detalles extras" id="Input2" name="Input2">
        </div>
        
        

        <input type="button" id="boton1" name="boton1" value="Enviar pedido"
                onclick="alert('Se ha enviado el pedido');"><br><br>
            
</form>
